<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" type="image/png" href="assets/candado-en-forma-de-corazon.png">
        <link rel="stylesheet" href="style.css">
        <title>Generador de contraseñas</title>
    </head>
    <body>
        <div class="contenedor">
            <div class="logo">
                <h1 class="logo-pass">Generador de Contraseñas</h1>
            </div>
            <form action="" class="app" id="app">
                <div class="fila numero-caracteres">
                    <div class="col">
                        <label for="numero-caracteres">Número de caracteres:</label>
                    </div>
                    <div class="col botones">
                        <div>
                            <button class="btn" id="btn-menos-uno"><i class='bx bx-minus'></i></button>
                        </div>
                        <div>
                            <input type="text" id="numero-caracteres" readonly value="12">
                        </div>
                        <div>
                            <button class="btn" id="btn-mas-uno"><i class='bx bx-plus' ></i></button>
                        </div>
                    </div>
                </div>
                <div class="fila simbolos">
                    <div class="col">
                        <label for="simbolos">¿Incluir Simbolos?</label>
                    </div>
                    <div class="col">
                        <button class="btn" id="btn-simbolos"><i class='bx bx-check' ></i></button>
                    </div>
                </div>
                <div class="fila numeros">
                    <div class="col">
                        <label for="numeros">¿Incluir Números?</label>
                    </div>
                    <div class="col">
                        <button class="btn" id="btn-numeros"><i class='bx bx-check' ></i></button>
                    </div>
                </div>
                <div class="fila mayusculas">
                    <div class="col">
                        <label for="mayusculas">¿Incluir Mayusculas?</label>
                    </div>
                    <div class="col">
                        <button class="btn" id="btn-mayusculas"><i class='bx bx-check' ></i></button>
                    </div>
                </div>
                <div class="fila generar">
                    <div class="col">
                        <button class="btn btn-generar" id="btn-generar">Generar <i class='bx bx-lock-alt' ></i></button>
                    </div>
                    <div class="col">
                        <input type="text" class="input-password" id="input-password" readonly value="T3sT">
                    </div>
                </div>
                <div class="fila alerta">
                    <div class="col">
                        <div class="alerta-copiado" id="alerta-copiado">
                            <p><i class='bx bx-copy-alt' ></i> Texto Copiado!</p>
                        </div>
                    </div>
                </div>
            </form>		
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
